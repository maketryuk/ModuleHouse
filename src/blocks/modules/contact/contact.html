<section class="contact">
  <div class="container">
    <div class="contact-table">
      <div class="contact-wrapper">
        <h2>Request More Info</h2>
      </div>
      <div class="contact-wrapper">
        <form class="form">
          <input type="text" class="form__option" placeholder="Name">
          <input type="email" class="form__option" placeholder="Email">
          <input type="tel" class="form__option" placeholder="Phone number">
          <textarea class="form__option" placeholder="Message"></textarea>
          <button type="submit" class="form__btn">SEND</button>
        </form>
      </div>
    </div>
  </div>
</section>
